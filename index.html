<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/gst_home.css">
  <title>GST</title>
  <style>

  </style>
</head>

<body>
  <!--....nav -->

  <div id="contentContainer">
    <!-- Content from nav.html will be loaded here -->
  </div>

  <!-- head_content -->
  <div class="head_content mt-2">

    <div class="a card ">
      <h6 style="background-color: #337AB7; color: white;" class="card-header"><i class="bi bi-patch-question"></i>
        Helpline</h6>
      <div class=" card-body">
        <p class="card-text"><strong> Email Address</strong><br>help@gstadmission.ac.bd</p>
        <a href="mailto:help@gstadmission.ac.bd" class="btn btn-primary btn-sm"><i class="bi bi-envelope-at"></i>
          Email</a>
      </div>
    </div>

  </div>

  <!-- mid_content -->

  <div class="mid_content mt-3">

    <div class="b mid_c_1">
      <h6 class="mb-0">২০২২ – ২০২৩ শিক্ষাবর্ষে GST গুচ্ছভূক্ত <br> বিশ্ববিদ্যালয়সমূহে ভর্তি কার্যক্রম</h6>
    </div>

    <div class="c mid_c_2">
      <a style="color: white; background-color: green; width:80%; margin: auto; display: block;" class="btn btn-sm "
        type="button" href="page/Gst_login_demo.html"><i class="bi bi-box-arrow-in-right"></i> Student Login</a>

      <a style="color: white; background-color: #0088ff; width: 80%; margin: auto;display:block;"
        class="btn btn-sm mt-4 " type="button"><i class="bi bi-card-list"></i> Requirements in GST Universities</a>
    </div>

  </div>



  <!-- footer -->
  <div class="footer mt-3">
    <div class="d card">
      <h6 style="background-color: #337AB7; color: white;" class="card-header"><i class="bi bi-calendar2-week"></i>
        Important Dates</h6>
      <div class="card-body">
        <p class="card-text"></p>
      </div>
    </div>
  </div>

  <script>
    // Fetch nav.html and insert its content into the contentContainer div
    fetch('page/nav.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('contentContainer').innerHTML = html;
        
      })
      .catch(error => console.error('Error loading content:', error));
      function openMenu() {
          var menu = document.getElementById("menu");
          menu.classList.toggle("menuVisible");
      }
  </script>
  

</body>

</html>
