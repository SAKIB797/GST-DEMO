<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=.5">
  <title>Applicant</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/Gst_login.css">
</head>

<body>
  <div id="contentContainer">
    <!-- Content from nav.html will be loaded here -->
  </div>

  <div class="main_content">
    <div class="a recovery_and_login">
      <strong class="recovery_and_login_header"><i class="bi bi-person-badge"></i> Application / Login </strong>
      <hr class="line">
      <div class="b recovery">
        <div class="recovery_text">
          <p>SMS এর মাধ্যমে প্রাপ্ত Applicant ID <br> ও Password ব্যবহার করে লগিন করুন। </p>
          <p style="margin-top: 15px">
            Application ID ও Password পুনরুদ্ধার <br> করতে Recover Id / Password বাটনে ক্লিক করুন।
          </p>
        </div>
        <div class="c recovery_btn_group">
          <button style="border: none;color: white; background-color: #D85048  ;" class="recovery_btn" type="button"><i
              class="bi bi-arrow-counterclockwise"></i> Recover Applicant ID / Password </button>
          <button style="margin-top: 10px; background-color: #F0A848 ; border:none;color:white;" class="recovery_btn"
            type="button"><i class="bi bi-phone-flip"></i> Change Mobile Number </button>
        </div>
      </div>


      <!-- login form -->

      <div class="d login">
        <div class="login_header"><strong><i class="bi bi-file-lock-fill"></i> Applicant Login</strong>
        </div>
        <form>
          <div class="login_input">
            <div class="input_grp">
              <label for="Applicant"> Applicant ID</label><br>
              <input class="e1" placeholder="Your ID" name="Applicant" type="number" required autofocus>
            </div>

            <div class="input_grp">
              <label for="Password"> Password</label><br>
              <input class="e2" placeholder="Your Password" name="Password" id="" type="password" required>
            </div>
          </div>

          <div class="login_btn_group ">
            <hr>
            <button style="background-color: #D85048;" class="login_btn" type="reset"><i class="bi bi-arrow-left"></i>
              Back</button>
            <button style="background-color: #58B858 ;" class="login_btn" type="submit"><i
                class="bi bi-box-arrow-in-right"></i> Login</button>
          </div>


        </form>
      </div>

    </div>

  </div>
  <script>
    // Fetch content.html and insert its content into the contentContainer div
    fetch('nav.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('contentContainer').innerHTML = html;
      })
      .catch(error => console.error('Error loading content:', error));
  </script>

  
</body>

</html>
