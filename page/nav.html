<style>
    @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css");

    nav {
        text-align: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 50px;
        background-color: #285880;
        color: white;
        font-size: 16px;
        font-weight: bold;
        font-family: 'Times New Roman', Times, serif;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
    }

    .menu {
        display: none;
        background-color: #285880;
        position: fixed;
        top: 60px;
        right: 15px;
        width: 35%;
        border-radius: 5px;
        overflow: hidden;
    }

    .menu a {
        display: block;
        padding: 10px;
        text-decoration: none;
        color: white;
        font-weight: 500;
        line-height: normal;
        font-family: Arial, sans-serif;

    }

    .menu a:hover {
        background-color: gray;
    }

    .menu hr {
        margin: 0;
    }

    .menuVisible {
        display: block;
    }

     .dark_btn {
        height: 100%;
        width: 55px;
        font-size: 20px;
        border: none;
        color: white;
        background-color: #1371FD;
    }

    .menu_btn {
        border: none;
        height: 100%;
        width: 55px;
        background: none;
        font-size: 26px;
    }
</style>





<!-- body  -->


<!-- nav start -->
<nav style="z-index:100;">
    <button style="z-index:120;" class="dark_btn" onclick="darkMode()" type="button"><i id="myicon"
            class="bi bi-brightness-high-fill"></i> </button>
    <a style="text-decoration: none;color: white;" href="#">
        GST ADMISSION TEST 2023</a>
    <button style="z-index:120;" onclick="openMenu()" class="menu_btn" type="button"><i style="color: white;"
            class="bi bi-list"></i></button>
</nav>
<!-- nav end -->

<!-- menu start -->

<div style="z-index:100;" id="menu" class="menu">
    <a href="https://studyhour247.000webhostapp.com/Gst_demo/gst_home.html">Home</a>
    <hr>
    <a href="">Circular</a>
    <hr>
    <a href="">Notices</a>
    <hr>
    <a href="">Complaint</a>

</div>
<!-- menu end  -->

<!-- body end -->


<!-- script -->
<script>

    document.addEventListener('click', function (event) {
        var menu = document.getElementById('menu');
        var targetElement = event.target; // Clicked element

        // Check if the menu is visible and the clicked element is not the menu and not a child of the menu
        if (menu.classList.contains('menuVisible') && targetElement != menu && !menu.contains(targetElement)) {
            menu.classList.remove('menuVisible'); // Hide the menu
        }
    });

    function openMenu() {
        var menu = document.getElementById("menu");
        menu.classList.toggle("menuVisible");
    }

</script>
